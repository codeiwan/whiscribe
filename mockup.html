<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>whiscribe - Audio Labeling Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 280px;
      background-color: #2a2a2a;
      padding: 1.5rem;
      border-right: 1px solid #3a3a3a;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    .waveform-container {
      background-color: #333;
      border-radius: 8px;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      color: #aaa;
      font-style: italic;
    }

    .segment-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .segment-list {
      background-color: #2e2e2e;
      border-radius: 6px;
      padding: 1rem;
      height: 200px;
      overflow-y: auto;
    }

    .segment-item {
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #444;
      cursor: pointer;
      color: #ddd;
    }

    .segment-item:hover {
      background-color: #3a3a3a;
    }

    .transcription-box {
      background-color: #2e2e2e;
      padding: 1rem;
      border-radius: 6px;
    }

    .footer {
      margin-top: auto;
      text-align: right;
    }

    button, input, textarea {
      font-size: 0.9rem;
    }

    .form-control,
    .form-control:focus {
      background-color: #3a3a3a;
      color: #f1f1f1;
      border: none;
    }

    .form-control::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="layout">

  <!-- üìÅ ÏûëÏóÖ Ï†Ñ ÏÇ¨Ïù¥Îìú Ìå®ÎÑê -->
  <div class="sidebar">
    <h5 class="text-light mb-4">üìÅ Session Setup</h5>

    <div class="mb-3">
      <label class="form-label text-light">Audio File</label>
      <input type="file" class="form-control" accept="audio/*">
    </div>

    <div class="mb-3">
      <label class="form-label text-light">Load JSON (optional)</label>
      <input type="file" class="form-control" accept=".json">
    </div>

    <hr class="text-secondary" />

    <h6 class="text-light">üìù Segments</h6>
    <div class="segment-list">
      <div class="segment-item">Segment 1 ‚Äî 00:02 ~ 00:05</div>
      <div class="segment-item">Segment 2 ‚Äî 00:06 ~ 00:09</div>
      <!-- ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞Ä -->
    </div>

    <div class="mt-4 text-center">
      <button class="btn btn-sm btn-outline-light w-100">‚èè Export JSON</button>
    </div>
  </div>

  <!-- üéõ Î©îÏù∏ ÏûëÏóÖ ÌÖåÏù¥Î∏î -->
  <div class="main-content">

    <h4 class="mb-3">üéß Audio Labeling Workspace</h4>

    <div class="waveform-container">
      [ Waveform Visualization Placeholder ]
    </div>

    <div class="segment-controls mb-3">
      <div class="text-secondary">‚è± Select time range using mouse</div>
      <div>
        <button class="btn btn-sm btn-outline-light">‚ñ∂ Play Segment</button>
        <button class="btn btn-sm btn-outline-success">‚ûï Add Segment</button>
      </div>
    </div>

    <div class="transcription-box">
      <label class="form-label">Transcription for Active Segment</label>
      <textarea class="form-control" rows="3" placeholder="Type or edit transcription here..."></textarea>
    </div>

    <div class="footer mt-4">
      <button class="btn btn-primary">üíæ Save Segment</button>
    </div>

  </div>
</div>

</body>
</html>
